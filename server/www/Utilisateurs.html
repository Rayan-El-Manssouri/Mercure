<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majax - Utilisateur</title>
    <link rel="icon" href="/logo">
    <link rel="stylesheet" href="css_admin">
    <link rel="stylesheet" href="css_users">

</head>

<body>
    <div class="body_private">
        <import src="./components/Header.html" />
        <main>
            <section id="user-list">
                <h2>Liste des Utilisateurs</h2>
                <div class="users-action-add-delete">
                    <button id="btn-add-user">Reset</button>
                    <button id="btn-add-user">Ajout un Utilisateur</button>
                </div>
            </section>
            <section id="list">
                <div class="list-users">
                    <div class="search">
                        <import src="./svg/account.svg" />
                        <input type="text" placeholder="Rechercher un compte via son pseudo ..." id="search-user">
                    </div>
                    <p id="user-count-message" ></p>
                    <div class="users-overflow">
                        <ul id="users"></ul>
                    </div>
                </div>

                <p id="user-info"></p>
            </section>
        </main>
    </div>

    <script type="text/javascript" src="users"></script>
</body>

</html>
