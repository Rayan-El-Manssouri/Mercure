<!DOCTYPE html>
<html lang="fr">

<head>
    <title>Majax - Mercure</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/logo">
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="contenaire">
        <div class="centre_form">
            <form method="POST">
                <div class="majax_inscription">
                    <img src="/logo_svg" alt="logo" />
                    <div class="majax_connect">
                        <div class="contenu_form">
                            <p>Email</p>
                            <input type="text" placeholder="email" />
                            <p>Mot de passe</p>
                            <input type="password" placeholder="password" />
                        </div>
                        <input type="submit" value="Connexion">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");

            form.addEventListener("submit", async function (event) {
                event.preventDefault();

                const email = form.querySelector("input[type='text']").value;
                const password = form.querySelector("input[type='password']").value;

                const response = await fetch("/api", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        apikey: "apikey",
                        functionName: "connect_admin",  // Nom de la fonction côté serveur
                        // Autres données requises pour la connexion
                        email: email,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Connexion réussie, redirige vers la page d'administration
                    localStorage.setItem("email_admi", email);
                    window.location.href = "home";
                } else {
                    // Affiche un message d'erreur à l'utilisateur
                    console.error(data.error);
                }
            });
        });

    </script>
</body>

</html>
