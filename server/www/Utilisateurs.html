<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majax - Utilisateur</title>
    <link rel="icon" href="/logo">
    <link rel="stylesheet" href="css_admin">
    <link rel="stylesheet" href="css_users">
</head>

<body>
    <import src="./components/Header.html" />
    <div class="contenaire">
        <!-- Liste des utilisateurs -->
        <section id="user-list">
            <div class="padding_list">
                <div class="header_section_users_list">
                    <h2>Liste des Utilisateurs</h2>
                    <div class="user-admin-info">
                        <button id="btn-add-user">Ajouter un Utilisateur</button>
                    </div>
                </div>
            </div>

            <div class="list">
                <div class="serach_padding">
                    <div class="search_svg">
                        <import src="./svg/account.svg" />
                        <input type="text" placeholder="Rechercher un Utilisateur existant via son pseudo..."
                            id="search-user" />
                    </div>
                </div>

                <p id="no-user-found-message" style="display: none;">Aucun utilisateur trouvÃ©</p>
                <div class="users-list-height">
                    <p id="user-count-message" style="display: none;"></p>
                    <ul id="users"></ul>
                </div>
                <footer>
                    <import src="./svg/account.svg" />
                    <p>Connecter en tant que <span id="user-name"></span></p>
                </footer>
            </div>
           
        </section>

        <div id="user-info"></div>
    </div>

    <script type="text/javascript" src="users"></script>
</body>

</html>
