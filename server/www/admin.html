<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Majax - Admin panel</title>
    <link rel="icon" href="/logo">
    <link rel="stylesheet" href="css_admin">
</head>

<body>
    <Majax src="./components/header.html" />

    <main>
        <div class="notification">
            <div class="notif">
                <p>Vous avez 3 nouveaux messages | <a href="">Voir</a> <span class="close">X</span></p>
            </div>
        </div>
        <div class="calendar_container">
            <h1>Evenement à venir</h1>
            <table class="calendar">
                <thead>
                    <tr class="header">
                        <th colspan="3">
                            <button id="prevMonthBtn">&lt;</button>
                            <h2 id="monthYear">Août 2023</h2>
                            <button id="nextMonthBtn">&gt;</button>
                        </th>
                    </tr>
                    <tr class="days">
                        <th>
                            <span>Lun</span>
                            <span>Mar</span>
                            <span>Mer</span>
                            <span>Jeu</span>
                            <span>Ven</span>
                            <span>Sam</span>
                            <span>Dim</span>
                        </th>
                    </tr>
                </thead>
                <tbody class="days-container">
                </tbody>
            </table>
            <div class="notif_jours">
                <div class="separator"></div>
                <div class="notif_contenaire">
                    <p class="jour">Lundi 12</p>
                    <p class="notif_jour">Vous avez 3 nouveaux messages
                    <p class="nouveaux_messages_rond"></p>
                    </p>
                </div>

            </div>
        </div>
        <Majax src="./components/config.html" />
    </main>
    <script src="adminjs" type="text/javascript"></script>
</body>

</html>
